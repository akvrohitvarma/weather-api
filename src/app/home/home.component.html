<nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong p-3 fixed-top">
    <div class="container-fluid">
        <img src="favicon.ico" class="p-2" width="70" height="auto">
        <a class="navbar-brand" href="#">
            <h2 style="color: burlywood;">How's the weather?</h2>
        </a>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;"></ul>
            <form class="d-flex">
                <input class="form-control me-2" [(ngModel)]="scity" [ngModelOptions]="{standalone: true}" placeholder="Enter City" aria-label="Search">
                <button class="btn btn btn-success" (click)="ongo()">Search</button>
            </form>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="col-4">
            <div class="row p-2 bg-card">
                <div class="col-12 text-center my-3">
                    <b class="card-text">{{scity}}</b>
                    <div class="p-2">
                        <h1 class="c-temp">{{temps}} °C</h1>
                    </div>
                    <div class="p-2 text-start temp-details">
                        Humidity is at {{humidity}} %
                    </div>
                    <div class="p-2 text-start temp-details">
                        Minimum temperature is  {{min_temp}} °C
                    </div>
                    <div class="p-2 text-start temp-details">
                        Maximum temperature is {{max_temp}} °C
                    </div>
                    <div class="p-2 text-start temp-details">
                        Pressure is about {{pressure}} hpa
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
