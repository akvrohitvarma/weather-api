<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rohit Varma">
    <title>How's the Weather?</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">How's the Weather?</h3>
    </div>
  </header>

  <main class="px-3">
    
   <div class="card">
      <div class="card-body" style="color: black;">
        <h5 class="card-title">{{city}}</h5>
        <h1>Temperature is {{temps}} 째C</h1>
        <br>
        <h3>Showing Weather for {{city}}</h3>
        <br>
        <div>
           <h4>Humidity: {{humidity}}%</h4> 
           <h4>Feels like {{feelslike}} 째C</h4>
           <h4>Max Temperature is {{max_temp}} 째C</h4>
           <h4>Min Temperature is {{min_temp}} 째C</h4>
           <h4>Pressure is about {{pressure}} hpa</h4>
       </div>
      </div>
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" [(ngModel)]="scity" placeholder="Enter City Name" aria-label="Username">
      <button type="button" class="btn btn-primary" (click)="ongo()">GO!</button>
    </div>
  </main>

  <footer class="mt-auto text-white-50">
  </footer>
</div>
    
  </body>
</html>
